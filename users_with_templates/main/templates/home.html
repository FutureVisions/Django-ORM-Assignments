<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Users with Templates</title>
</head>

<body>
    <h1>All The Users</h1>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Age</th>
            </tr>
        </thead>
        <tbody>
            {%for new in users%}
            <tr>
                <th scope="row">{{new.id}}</th>
                <td>{{new.first_name}}{{new.last_name}}</td>
                <td>{{new.email}}</td>
                <td>{{new.age}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <br><br>
    <h1>Add a User</h1>
    <form action="/new_user" method="post">
        {% csrf_token %}
        <div class="form-group row">
            <label for="first_name" class="col-sm-1 col-form-label">First Name:</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" id="first_name" placeholder="text" name="first_name">
            </div>
            <label for="last_name" class="col-sm-1 col-form-label">Last Name:</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" id="last_name" placeholder="text" name="last_name">
            </div>
        </div>
        <div class="form-group row">
            <label for="email" class="col-sm-1 col-form-label">Email:</label>
            <div class="col-sm-2">
                <input type="email" class="form-control" id="email" placeholder="Email" name="email">
            </div>
            <label for="age" class="col-sm-1 col-form-label">Age:</label>
            <div class="col-sm-2">
                <input type="number" class="form-control" id="age" placeholder="number" name="age">
            </div>
        </div>
        <button class="btn btn-primary" type="submit">add</button>
    </form>
</body>

</html>
